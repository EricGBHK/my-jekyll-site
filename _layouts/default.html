<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: white;
      color: #111;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
    }
    main {
      max-width: 28rem;
      width: 100%;
    }
    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin: 0 0 0.5rem 0;
      line-height: 1.1;
    }
    p.subtitle {
      font-weight: 400;
      font-size: 1.25rem;
      color: #555;
      margin: 0 0 2rem 0;
      line-height: 1.4;
    }
    ul.links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
    }
    ul.links li a {
      color: #07c;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s ease;
    }
    ul.links li a:hover,
    ul.links li a:focus {
      border-color: #07c;
      outline: none;
    }
  </style>
</head>
<body>
  <main>
    {{ content }}
  </main>
</body>
</html>
